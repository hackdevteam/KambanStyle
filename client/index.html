<!DOCTYPE html>
<html>
<head>
    <title>Kanban Style</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <link href="css/KanbanStyle.css" rel="stylesheet">

    <script src="js/jquery/jquery-1.10.2.js"></script>
    <script src="js/jquery-tmpl/jquery.tmpl.js" type="text/javascript"></script>
    <script src="js/kanbanstyle/main.js"></script>
    <script src="js/kanbanstyle/templates.js"></script>

    <script id='templateTask' type='text/x-jquery-tmpl'>
        <div id = ${idt} class ="Task">
            <h2>${title}</h2>
            <p>${description}</p>
        </div>
    </script>

    <script id='templateCreateBoardForm' type='text/x-jquery-tmpl'>
        <div id="createBoardForm">
            <div id = 'titlePage'>KanBan Style</div>
            <form id = 'formCreateBoard' action="javascript:createBoard()">
                <input type = "text" name = 'nameBoard' value = 'My Board'>
                <input type = 'submit' name = 'accept' id = 'acceptCreateBoard' value = 'Create'>
            </form>
        </div>
    </script>

</head>
<body>
<section class="board-area">
</section>
</body>
</html>
