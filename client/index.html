<!DOCTYPE html>
<html>
    <head>
        <title>Test Puestos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">

        <link href="css/KanbanStyle.css" rel="stylesheet">

        <script src="js/jquery-1.10.2.js"></script>
        <script src="js/jquery-ui-1.10.4.custom.js"></script>
        
        <script src="js/jquery-tmpl/jquery.tmpl.js" type="text/javascript"></script>    
        
        <script src="js/kanbanstyle/main.js"></script>

        <script id='templateBoard' type='text/x-jquery-tmpl'>
            <div id='${id}'>
                <div id='title'>
                    <h1>${title}</h1>
                </div>
                <div id='content'>
                    <ul id="column-area"></ul>
                </div>
            </div>  
        </script> 
        
        <script id='templateColumn' type='text/x-jquery-tmpl'>
            <div id='${idc}' class = "column">
                <h1>${title}</h1>
                <ul id="${idc}-list-task-area" class="list-task"></ul>
            </div>  
        </script> 
        
        <script id='templateTask' type='text/x-jquery-tmpl'>
            <div id = ${idt} class ="Task">
                <h2>${title}</h2>
                <p>${description}</p>
            </div>
        </script> 
        
        <script id='template' type='text/x-jquery-tmpl'>
            <header>
                ${title}
            </header>
            <article>
                ${content}
            </artivle>
            <footer>
                ${footer}
            </footer>
        </script>
        
    </head>
    <body>
    </body>
</html>
