<!DOCTYPE html>
<html>
    <head>
        <title>Test Puestos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">

        <link href="css/ui-lightness/jquery-ui-1.10.4.custom.css" rel="stylesheet">
        <link href="css/Puestos/Puestos.css" rel="stylesheet">

        <script src="js/jquery-1.10.2.js"></script>
        <script src="js/jquery-ui-1.10.4.custom.js"></script>
        
        <script src="js/jquery-tmpl/jquery.tmpl.js" type="text/javascript"></script>    
        
        <script src="js/Puestos/main.js"></script>

        <script id='templateBoard' type='text/x-jquery-tmpl'>
            <div id='board'>
                <div id='title'>
                    <h1>${title}</h1>
                </div>
                <div id='content'>
                    <p>${content}</p>
                </div>
            </div>  
        </script> 
        
        <script id='templateColumn' type='text/x-jquery-tmpl'>
            <div id='column'>
                <div id='title'>
                    <h1>${title}</h1>
                </div>
                <div id='listTask'>
                    <p>${listTask}</p>
                </div>
            </div>  
        </script> 
        
        <script id='templateTask' type='text/x-jquery-tmpl'>
            <div id='task' class = '${taskColor}'>
                <div id='title'>
                    <h1>${title}</h1>
                </div>
                <div id='description'>
                    <p>${description}</p>
                </div>
            </div>  
        </script> 
        
        <script id='template' type='text/x-jquery-tmpl'>
            <header>
                ${title}
            </header>
            <article>
                ${content}
            </artivle>
            <footer>
                ${footer}
            </footer>
        </script>
        
    </head>
    <body>        
    </body>
</html>
